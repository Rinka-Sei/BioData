<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Document Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle">Dark Mode</label>
    </div>

    <div id="pdf-content-template">
    </div>

    <form id="bioDataForm" onsubmit="return false;"> 
        
        <h1>Bio-Data Form</h1>
        ---
        
        <h2>Personal Details</h2>

        <div class="name-group">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required> 
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required> 
            </div>
        </div>
        
        <div class="form-group">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Nationality:</label>
            <input type="text" id="country" name="country">
        </div>

        ---
        
        <h2>Contact Information</h2>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" 
                   placeholder="e.g., (123) 456-7890"> </div>
        
        <div class="form-group">
            <label for="address_line1">Permanent Address:</label>
            <textarea id="address_line1" name="address_line1" rows="4" required></textarea>
        </div>

        ---
        
        <div class="button-group">
            <button type="button" id="pdf-export-btn" onclick="exportToPdf()">üìÑ EXPORT PDF</button> 
            <button type="button" id="json-export-btn" onclick="exportToJson()">‚¨áÔ∏è EXPORT JSON</button> 
            <button type="submit">SUBMIT BIO-DATA</button>
            <button type="reset">RESET FORM</button>
        </div>

    </form>
    
    <script src="script.js"></script>

</body>
</html>
