<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-Data Document Generator</title>
    <link rel="icon" type="image/png" href="health-data.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="toggle-container">
      <input type="checkbox" id="dark-mode-toggle" />
      <label for="dark-mode-toggle">Dark Mode</label>
    </div>

    <div id="pdf-content-template"></div>

    <form id="bioDataForm" onsubmit="return false;">
      <div class="form-header">
        <img src="health-data.png" alt="Medical Icon" class="form-logo" />
        <h1>Bio-Data Form</h1>
      </div>

      <h2>Personal Details</h2>
      <div class="name-group">
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
      </div>

      <div class="form-group">
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <h2>Medical Information</h2>
      <div class="name-group">
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" placeholder="175" />
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" placeholder="70" />
        </div>
      </div>

      <div class="form-group">
        <label for="blood_type">Blood Type:</label>
        <select id="blood_type" name="blood_type">
          <option value="">Select...</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>

      <h2>Contact Information</h2>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group" style="position: relative;">
        <label for="address_line1">Permanent Address (Autocomplete):</label>
        <input type="text" id="address_line1" name="address_line1" placeholder="Start typing address..." autocomplete="off" required />
        <div id="autocomplete-results" class="autocomplete-items"></div>
      </div>

      <div class="button-group">
        <button type="button" id="pdf-export-btn" onclick="exportToPdf()">üìÑ EXPORT PDF</button>
        <button type="button" id="json-export-btn" onclick="exportToJson()">‚¨áÔ∏è JSON</button>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
